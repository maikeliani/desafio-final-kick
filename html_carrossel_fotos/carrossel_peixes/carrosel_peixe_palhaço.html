<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Carrossel Animais</title>
</head>
<body>
  
  <div class="container">
    <div class="carousel">
      <div class="carousel-slide">
      <img src="../img/peixe-palhaço/palhaço1.webp" alt="Imagem 1">
      <img src="../img/peixe-palhaço/palhaço2.jpg" alt="Imagem 2">
      <img src="../img/peixe-palhaço/palhaço3.jpg" alt="Imagem 3">
      <img src="../img/peixe-palhaço/palhaço4.webp" alt="Imagem 4">
      <img src="../img/peixe-palhaço/palhaço5.jpg" alt="Imagem 5">
      <img src="../img/peixe-palhaço/palhaço6.jpg" alt="Imagem 6">
    </div>   
    <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
    <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
  </div>  
</div>
<div class="centered-button">
  <button class="voltar" onclick="window.location.href='./../../html_descriptions/peixes/peixe palhaço.html'">VOLTAR</button>
</div>
<script src="../scripts/script.js"></script>
</body>
</html>
