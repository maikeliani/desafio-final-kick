<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Fotos de Coelhos</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .carousel {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .carousel-image {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }
    
    .carousel-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: #ccc;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    .carousel-control:hover {
      background-color: #999;
    }
    
    .carousel-control.left {
      left: 10px;
    }
    
    .carousel-control.right {
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="carousel">
      <div class="carousel-image">
        <img src="coelho1.jpg" alt="Coelho 1">
        <img src="coelho2.jpg" alt="Coelho 2">
        <img src="coelho3.jpg" alt="Coelho 3">
        <img src="coelho4.jpg" alt="Coelho 4">
        <img src="coelho5.jpg" alt="Coelho 5">
        <img src="coelho6.jpg" alt="Coelho 6">
      </div>
      <div class="carousel-control left" onclick="changeSlide(-1)">&#8249;</div>
      <div class="carousel-control right" onclick="changeSlide(1)">&#8250;</div>
    </div>
  </div>
  
  <script>
    let currentIndex = 0;
    const carouselImages = document.querySelector('.carousel-image').children;
    
    function changeSlide(n) {
      currentIndex += n;
      
      if (currentIndex < 0) {
        currentIndex = carouselImages.length - 1;
      } else if (currentIndex >= carouselImages.length) {
        currentIndex = 0;
      }
      
      for (let i = 0; i < carouselImages.length; i++) {
        carouselImages[i].style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    }
  </script>
